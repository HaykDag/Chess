<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HD chess</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/x-icon" href="/pieces/img/favicon.ico.png">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="http://localhost:8080/"></script>
</head>
<body>
  <div class="container flex">
        <div class="board-container flex">
          <canvas id="chess-board"></canvas> 
          <div class="timer-cnt flex">
              <div class="opponent-cnt flex" id="opponentInfo">
                <div class="flex pieces" id="opponent-pieces"></div>
                <div class="timer opponent flex" >
                  <span style="font-size: 1rem; padding: 5px;">Opponent</span>
                  <span id="opponent-timer" style="font-size: 1.6rem;">00:00</span>
                </div>
              </div>
              <div class="controls flex">
                <button id="play" onclick="play()">â–¶</button>
                <button id="undo" onclick="undo()">&#8617;</button>
                <button id="redo" onclick="redo()" disabled>&#8618;</button>
              </div> 
              <div class="player-cnt flex" id="playerInfo">
                <div class="timer player flex" >
                  <span style="font-size: 1rem; padding: 5px;">Player</span>
                  <span id="player-timer" style="font-size: 1.6rem;">00:00</span>
                </div>
                <div class="flex pieces" id="player-pieces"></div>
              </div>
            </div>
        </div>
        <div class="mate" id="checkmate-message">
          <p id="result"></p>
          <button id="playAgain" onclick="play()">Play again</button>
        </div>
        <div class="wait" id="waiting-message">
          <p>Waiting for the opponent ...</p>
          <button id="cancelWaiting" onclick="cancelWait()">Cancel</button>
        </div>
        
    </div>
  
  <script src="./pieces/piece.js"></script>
  <script src="./pieces/bishop.js"></script>
  <script src="./pieces/king.js"></script>
  <script src="./pieces/knight.js"></script>
  <script src="./pieces/pawn.js"></script>
  <script src="./pieces/queen.js"></script>
  <script src="./pieces/rook.js"></script>
  
  <script src="timer.js"></script>
  <script src="board.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
